<div class="day-preview">

    <div class="day-preview__title">{{ period.hour }}</div>

    <div class="day-preview__icon">
        <img src="../../../assets/icons/weather-icons/{{ formatIconName(period.weather.icon) }}" alt="ikona pogody">
    </div>

    <div class="day-preview__weather">

        <p class="day-preview__temp">{{ period.main.temp }}&deg;</p>

        <p class="day-preview__description">{{ period.weather.description }}</p>

    </div>

</div>
